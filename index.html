<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta content="">
        <style></style>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <div id="preferences">
            <h1>Preferences</h1>

            <label>Max Quality Unlocked: </label>
            <select id="max-quality-unlocked"></select>

        </div>
        <div id="modules">
            <h1>Modules</h1>

            <label>Quality Module: </label>
            <select id="quality-module-tier"></select>
            <select id="quality-module-quality"></select>

            <br>

            <label>Productivity Module: </label>
            <select id="prod-module-tier"></select>
            <select id="prod-module-quality"></select>
        </div>
        <div id="input-items">
            <h1>Input Items</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quality</th>
                        <th>Cost</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="input-items-tbody"></tbody>
            </table>
            <button id="add-input-item">+</button>
        </div>
        <div id="output-items">
            <h1>Output Items</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quality</th>
                        <th>Amount/Sec</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="output-items-tbody"></tbody>
            </table>
            <button id="add-output-item">+</button>
        </div>
        <div id="solver">
            <h1>Solver</h1>
            <button id="solve">solve</button>
            <br>
            <div id="results" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Recipe</th>
                            <th>Ingredient Quality</th>
                            <th>Productivity Modules</th>
                            <th>Quality Modules</th>
                            <th>Machines</th>
                        </tr>
                    </thead>
                    <tbody id="result-recipes-tbody"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
