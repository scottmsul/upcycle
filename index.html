<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta content="">
        <style></style>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <button id="solver-tab-button">Solver</button>
        <button id="preferences-tab-button">Preferences</button>
        <div class="tab" id="solver-tab" style="display: block;">
            <h1>Output Items</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quality</th>
                        <th>Amount/Sec</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="output-items"></tbody>
            </table>
            <button id="add-output-item">+</button>
            <br>
            <h1>Solver</h1>
            <button id="solve">solve</button>
            <div id="result"></div>
        </div>
        <div class="tab" id="preferences-tab" style="display: none;">
            <br>

            <label>Max Quality Unlocked: </label>
            <select id="max-quality-unlocked"></select>

            <br>

            <label>Quality Module: </label>
            <select id="quality-module-tier"></select>
            <select id="quality-module-quality"></select>

            <br>

            <label>Productivity Module: </label>
            <select id="prod-module-tier"></select>
            <select id="prod-module-quality"></select>

            <br>

            <h1>Input Items</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quality</th>
                        <th>Cost</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="input-items"></tbody>
            </table>
            <button id="add-input-item">+</button>
        </div>
    </body>
</html>
